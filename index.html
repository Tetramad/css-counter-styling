<!DOCTYPE html>
<html>
  <head>
    <title>CounterProgram</title>
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <textarea class="outputNum" readonly>0</textarea>
    <input type="button" value="&plus;" class="increaseButton" />
    <input type="button" value="&minus;" class="decreaseButton" />
    <span>step</span>
    <input type="number" value="1" min="1" step="1" class="stepArea" />
    <input type="button" value="초기화" class="resetButton" />

    <script src="input.js"></script>
    <script src="reset.js"></script>
  </body>
</html>
